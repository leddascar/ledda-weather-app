<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8" />
    <link href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/8ad0b7d0c6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <link rel="stylesheet" href="style.css" />;

  <body>
<div class="container">
  
    <div class="wrapper">
    <div class="container frame">
      
           <h1 >
               <span class="city" id="city"><strong>Kyiv</strong></span> 
           </h1>

            <h2>
              <span class="time" id="time"></span> 
            </h2>
        
      <div class="container">
        <form id="search-form" class="mb-3">
          <div class="row">
              <div class="col-8">
            
                <input
                type="search"
                id="input-city"
                placeholder= "enter your city"
                class="form-control"
                autocomplete="off"
                />
              </div>
              <div class="col-2">
                 <input
                  type="submit"
                  placeholder="  search  "
                  class="btn btn-primary w-100"
                  />
              </div>
              <div class="col-2">
              <button type="button" class="btn btn-success w-100" id="currentButton">
              Current
              </button>
              </div>
          </div>
        </form>
      </div>

      <br />

      <div class="container">
        <div class="row">
          <div class="col-4 temperature">
            <ul>
              <li>
                <br />
                <span class="temperHead">Temperature</span>
              </li>
              <li>
                
                <span class="humid">Humidity</span>
              </li>
              <li><span class="win">Wind</span></li>
            </ul>
          </div>

          <div class="col-4">
           <ul>
              <li>
                <div>
                  <br/>
                  <br/>
                <br/>
                </div>
              </li>
              <li><span class="humidity" id="humidity">2</span> <span class="un">%</span></li>
              <li><span class="wind" id="wind">3</span> <span class="un"> km/h   </span> </li>
            </ul>
          </div>

          <div class="col-4 current">
              <div class="clearfix"> 
                 <div class="row">
                    <div class="col-4">
                       <img src="" alt="" class="float-right" id="icon"width="90"/> 
                    </div>
                    <div class="col-8">
                       <span class="temper" class="float-left" id="temper" >20</span>
                       <a href="#" class="unit active" id="celsius-link">°C|</a><a  href="#" class="unit" id="fahrenheit-link">°F</a>
                    </div>
                
                   
                  <div class="description" id="description">Partly cloudy </div>
              </div>
              </div>
              
          </div>
<br/>
    <div class="weather-forecast" id="forecast">
          
  </div>  
          
          
        </div>
      </div>
    </div>
   
    <footer>
    
      <p>
        <a href="https://github.com/leddascar/weather-app" target="_blank" class="opensource">
          <span class="code">  Open-source code </span> </a>, by Larysa Sverdlova
      </p>""
  </div>
</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
